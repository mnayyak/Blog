<div class="container text-center" ng-if="!main.loggedIn">
		<div class="jumbotron">
			<div>
				<h1> If You Want to see next generation Blogs Login</h1>
			</div>
			<div>
				<p> Login to start writing blog </p>
				<a href="/login" class="btn btn-primary">Login</a>
			</div>
		</div>
	
</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3">
		
	</div>
	
	<div class="col-md-6" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				
				<div class= "panel-heading"> Write Your Blog </div>
				<div class="panel-body">
				<form ng-submit="story.createStory()">
				<input class="form-control input-lg" type="text" name="Story" ng-model="story.storyData.content" placeHolder="....." required>
				</form>
				</div>
			
			</div>
			<div class="panel panel-success">
				<div class="panel panel-heading"> Your Stories</div>
				<div class="panel-body" ng-repeat="each in story.stories | reverse">
					<p> {{ each.content }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
